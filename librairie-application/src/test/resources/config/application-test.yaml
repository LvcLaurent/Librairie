spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    initialize: true
    url: jdbc:h2:file:~/test
    username: sa
    password:
    driverClassName: org.h2.Driver
